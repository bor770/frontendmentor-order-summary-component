<main>
  <article>
    <mat-card
      ><img
        mat-card-image
        src="../assets/images/illustration-hero.svg"
        alt="Hero"
      />
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            class="music"
            src="../assets/images/icon-music.svg"
            alt="Music"
          /><span class="type">Annual Plan</span
          ><span class="price">$59.99/year</span
          ><a class="change" href="#">Change</a>
        </div>
        <ul>
          <li class="bright-blue proceed">
            <a class="button" mat-raised-button color="primary"
              >Proceed to Payment</a
            >
          </li>
          <li class="white cancel">
            <a class="button" mat-button color="primary">Cancel Order</a>
          </li>
        </ul>
      </div>
    </mat-card>
  </article>
</main>
